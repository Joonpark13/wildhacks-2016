<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>index</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents-lite.js"></script>

  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/main.js"></script>
  
</head>
<body ng-app="main">

<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
      Will This Kill Me?
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-if="tags.length !== 0">
      <div class="card">
        <div class="item item-text-wrap">
          <img class="picture" src="data:image/png;base64, {{ picture }}" />
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Select the foods that describe the picture best:
        </div>

        <div class="item item-text-wrap">
          <div ng-repeat="food in tags" class="list">
            <div class="item item-checkbox">
              {{food}}
              <label class="checkbox">
                <input type="checkbox" ng-model="checkboxModel[food]">
              </label>
            </div>
          </div>
        </div>
      </div>

      <button ng-click="submit()" class="button button-block button-positive">Submit</button>
    </div>

    <button ng-click="takePicture()" class="button button-block button-positive">
      Take a Picture of food!
    </button>
  </div>

</div>

</body>
</html>
